name: Build GO

on:
  push:
    branches:
      - main # è®¾ç½®è§¦å‘éƒ¨ç½²çš„åˆ†æ”¯

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # è¿è¡Œåœ¨æœ€æ–°çš„ Ubuntu ç³»ç»Ÿ
    steps:
    - name: Checkout source
      uses: actions/checkout@v2  # æ£€å‡ºä»£ç 

      
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
            go-version: 1.22.4

            
    - name: Cache dependencies
      uses: actions/cache@v3
      id: cache-go-mod  
      with:
        path: /root/go/pkg/mod
        key: ${{runner.OS}}-${{hashFiles('**/go.sum')}}
        
    - name: å®‰è£…ä¾èµ–
      if: steps.cache-go-mod .outputs.cache-hit != 'true'
      run: |
          go mod tidy


    - name: Go build
      run: |
          go build -o ./build/build-api ./api/ || true
          go build -o ./build/build-user ./rpc/user/ || true
          go build -o ./build/build-interaction ./rpc/interaction/ || true
          go build -o ./build/build-party ./rpc/party/ || true
          go build -o ./build/build-itinerary ./rpc/itinerary/ || true

    - name: ğŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.4
      with:
        server: ftp.xiey.work
        username: bcbc
        password: ${{ secrets.TOKEN }}
        local-dir: ./build/
        server-dir: ./
        log-level: verbose
