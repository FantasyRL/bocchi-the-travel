name: Upstream Sync

permissions:
    contents: write

on:
    schedule:
        - cron: "0 0 * * *"
    workflow_dispatch:

jobs:
    sync_with_upstream:
        name: Sync with Upstream
        runs-on: ubuntu-latest
        if: ${{ github.event.repository.fork }} && ${{ github.repository }} == "huntersxy/bocchi-the-travel"

        steps:
            - name: Checkout target repo
              uses: actions/checkout@v3

            - name: Sync Upstream
              uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
              with:
                  target_repo_token: ${{ secrets.USER_TOKEN }}
                  upstream_sync_repo: FantasyRL/bocchi-the-travel
                  upstream_sync_branch: PR
                  target_sync_branch: PR
                  test_mode: false

            - name: Check for Failure
              if: failure()
              run: |
                  echo "[Error] Due to a change in the workflow file of the upstream repository, GitHub has automatically suspended the scheduled automatic update. You need to manually sync your fork."
                  exit 1
