        in: query
        name: title
        required: true
        type: string
      - description: 介绍
        in: query
        name: content
        required: true
        type: string
      - description: 类型
        in: query
        name: type
        required: true
        type: string
      - description: 活动省份
        in: query
        name: province
        required: true
        type: string
      - description: 活动城市
        in: query
        name: city
        required: true
        type: string
      - description: 开始时间(例:2006-01-02)
        in: query
        name: start_time
        required: true
        type: string
      - description: 结束时间(例:2006-01-02)
        in: query
        name: end_time
